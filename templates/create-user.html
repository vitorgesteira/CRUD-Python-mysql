{% extends 'base.html' %}
{% block title %} page Create User {% endblock %}

{% block content %}
<div class="row justify-content-center p-5">
  <div class="col-md-8 col-sm-12">
    <form method="post">
      <div class="mb-3">
        <label for="input_name" class="form-label">Name</label>
        <input type="text" class="form-control" id="input_name" name="nome" placeholder="Informe seu name">
      </div>
      <div class="mb-3">
        <label for="input_email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="input_email" name="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="input_senha" class="form-label">Password</label>
        <input type="password" class="form-control" id="input_senha" name="senha" placeholder="123456">
      </div>

      <div class="mb-3">
        <input type="submit" class="btn btn-default" value="Save">
      </div>
    </form>
  </div>
</div>
{% endblock %}
