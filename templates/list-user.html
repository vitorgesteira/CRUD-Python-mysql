{% extends 'base.html' %} 
{% block title %} page Profile {% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-sm-8">
        <table class="table responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Dating Creation</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if user %}
                    <tr>
                        <td>{{user[0]}}</td>
                        <td>{{user[1]}}</td>
                        <td>{{user[2]}}</td>
                        <td>{{user[4]}}</td>
                        <td>
                            <a href="/usuarios-update/{{user[0]}}">
                                Editar
                            </a>
                        </td>
                    </tr>                    
                {% else %}
                    <tr class="p-3">
                        <td>1</td>
                        <td>jose</td>
                        <td class="p-3">jose@gmail.com</td>
                        <td>?</td>
                    </tr>
                {% endif %}
                
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
